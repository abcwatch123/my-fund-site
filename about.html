<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About – fieldsmock</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Baskerville, serif;
      margin: 40px 20px;
      color: #000;
    }

    .site-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #fff;
      text-align: center;
      margin: -40px -20px 36px -20px;
      padding: 20px 20px 14px 20px;
      box-sizing: border-box;
    }

    .site-header-inner {
      position: relative;
      display: inline-block;
    }

    .site-name {
      font-size: 20px;
      font-weight: normal;
      text-decoration: none;
      color: #000;
      display: inline-block;
      cursor: pointer;
      margin-bottom: 6px;
    }

    .main-nav {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 4px;
    }

    @media (min-width: 601px) {
      .site-header:hover .main-nav {
        opacity: 1;
        pointer-events: auto;
      }
    }

    .site-header.menu-open .main-nav {
      opacity: 1;
      pointer-events: auto;
    }

    .main-nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #000;
      text-transform: lowercase;
      font-size: 16px;
    }

    .main-nav a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      padding-top: 20px;
    }

    h1 {
      font-weight: normal;
      color: #999999;
      margin-bottom: 14px;
    }

    .about-text {
      max-width: 520px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .about-image img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0;
    }

    @media (max-width: 600px) {
      body {
        margin: 28px 14px;
      }
      .site-header {
        margin: -28px -14px 28px -14px;
        padding: 16px 14px 10px 14px;
      }
      .page {
        padding-top: 12px;
      }
    }
  </style>
</head>

<body>

  <header class="site-header" id="siteHeader">
    <div class="site-header-inner">
      <a href="#" class="site-name" id="toggleMenu">fieldsmock</a>
      <nav class="main-nav" id="mainNav">
        <a href="FFI.html">ffi</a>
        <a href="holdings.html">holdings</a>
        <a href="letters.html">letters</a>
        <a href="about.html">about</a>
      </nav>
    </div>
  </header>

  <div class="page">
    <h1>field· smock</h1>

    <p class="about-text">
      A field smock is perfect when you're in the mud, which is often how it feels&nbsp;like&nbsp;investing.
    </p>

    <div class="about-image">
      <img src="assets/mud.png" alt="In the mud">
    </div>
  </div>

  <script>
    const header = document.getElementById('siteHeader');
    const toggle = document.getElementById('toggleMenu');
    let lastScrollY = window.scrollY;

    toggle.addEventListener('click', function(e) {
      e.preventDefault();
      header.classList.toggle('menu-open');
    });

    window.addEventListener('scroll', function() {
      const currentY = window.scrollY;
      const isMobile = window.matchMedia('(max-width: 600px)').matches;
      if (!isMobile) return;

      if (currentY < lastScrollY) {
        header.classList.add('menu-open');
      } else {
        header.classList.remove('menu-open');
      }
      lastScrollY = currentY;
    });
  </script>

</body>
</html>
