  <style>
    body{font-family:Baskerville,serif;margin:40px 20px;color:#000;}

    .site-header{

    .site-header-inner{position:relative;display:inline-block;}

    .site-name{
      font-size:20px;font-weight:normal;color:#000;

    }

    .main-nav{
      opacity:0;pointer-events:none;transition:opacity .25s ease;
      position:absolute;left:50%;transform:translateX(-50%);

    }

    .site-header.menu-open .main-nav{

      padding:10px 14px;border-radius:6px;
    }

    @media(min-width:601px){
      .site-header:hover .main-nav{opacity:1;pointer-events:auto;}
    }

    .main-nav a{
      margin:0 12px;text-decoration:none;color:#000;
      font-size:16px;text-transform:lowercase;
    }

    .page{max-width:800px;margin:0 auto;padding-top:20px;}
    h1{font-weight:normal;color:#999;margin-bottom:14px;}

    p{margin:6px 0;font-size:18px;}
    a{text-decoration:none;color:#000;}
    a:hover{text-decoration:underline;}

    @media(max-width:600px){
      body{margin:28px 14px;}
      .site-header{

        padding:16px 14px 10px 14px;
