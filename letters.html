<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fieldsmock</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Baskerville, serif;
      margin: 0;
      color: #000;
    }

    /* === HEADER === */
    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      z-index: 100;
      box-sizing: border-box;
      padding-bottom: 8px; /* small gap below header */
    }

    .site-header-inner {
      display: flex;
      justify-content: space-between; /* logo left, menu right */
      align-items: center;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 16px 0;
      box-sizing: border-box;
    }

    /* LOGO */
    .logo-with-text {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      text-decoration: none;
      color: #999999;
    }

    .logo-icon {
      width: 22px;
      height: 22px;
      display: block;
    }

    .site-name {
      font-size: 24px;
      font-weight: normal;
      color: #999999;
      user-select: none;
    }

    /* MENU */
    .main-nav {
      display: flex;
      gap: 18px;
      font-size: 16px;
      text-transform: lowercase;
    }

    .main-nav a {
      color: #999999;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .main-nav a:hover {
      color: rgba(153,153,153,0); /* fade on hover */
    }

    /* HAMBURGER (mobile) */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
      z-index: 110;
    }

    .hamburger div {
      width: 24px;
      height: 2px;
      background: #999;
    }

    /* PAGE CONTENT */
    .page {
      max-width: 800px;
      margin: 80px auto 40px auto; /* space for fixed header */
      text-align: left;
      line-height: 1.7;
      padding: 0 20px;
    }
    
    .overview {
      margin-bottom: 40px;  /* creates a gap before the first chart */
    }
    
    .page img {
  max-width: 100%;   /* prevents image from being wider than its container */
  height: auto;      /* maintain aspect ratio */
  display: block;
  margin-bottom: 28px; /* spacing below image */
    }

    h1 {
       font-weight: normal;
       color: #999999;
      margin-bottom: px;
      line-height: 1;  /* smaller spacing for multi-line headings */
    }

    .holdings-list {
      font-size: 18px;
      line-height: 1.8;
    }

    .page a {
      color: #000;
      text-decoration: none;
      transition: color 0.3s ease;
      -webkit-tap-highlight-color: rgba(0,0,0,0.2); /* subtle gray highlight on tap */
    }

    .page a:hover {
      color: rgba(153,153,153,0); /* fade on hover */
    }

    @media (hover: none) {
      .page a:hover,
      .page a:active,
      .page a:focus {
        color: #000;
      }
    }

        


    /* Mobile adjustments */
    @media (max-width: 600px) {
      .site-header-inner {
        flex-direction: row;
        justify-content: center; /* center logo */
        padding: 16px 14px 24px 14px;
        position: relative;
      }

      .logo-with-text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
      }

      .hamburger {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
      }

      .main-nav {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #fff;
        gap: 24px;
        font-size: 20px;
        transition: transform 0.4s ease;
        transform: translateY(-100%);
      }

      .main-nav.show {
        transform: translateY(0);
        display: flex;
      }

      .page {
        margin: 80px 14px 40px 14px; /* padding for mobile content */
      }
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="site-header-inner">
    <a href="ffi.html" class="logo-with-text">
      <img src="favicon.png" alt="" class="logo-icon">
      <span class="site-name">fieldsmock</span>
    </a>

    <!-- Hamburger for mobile -->
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="main-nav" id="mainNav">
      <a href="letters.html">letters</a>
      <a href="about.html">about</a>
    </nav>
  </div>
</header>

<div class="page">
  <h1>ramblings</h1>

  <div class="holdings-list">
    <div><a href="letter-2025.html">2025</a></div>
    <div><a href="letter-2024.html">2024</a></div>
    <div><a href="letter-2023.html">2023</a></div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const hamburger = document.getElementById('hamburger');
    const mainNav = document.getElementById('mainNav');

    if(hamburger && mainNav) {
      hamburger.addEventListener('click', () => {
        mainNav.classList.toggle('show');
      });
    }
  });
</script>

</body>
</html>
