<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fieldsmock</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Baskerville, serif;
      margin: 40px 20px;
      color: #000;
    }

    /* === HEADER === */
    .site-header {
      position: sticky;
      top: 0;
      background: #fff;
      text-align: center;
      margin: -40px -20px 36px -20px;
      padding: 20px 20px 14px 20px;
      box-sizing: border-box;
      z-index: 100;
      transition: transform 0.5s ease, margin 0.5s ease, padding 0.5s ease, background 0.5s ease;
    }

    .site-header-inner {
      position: relative;
      display: inline-block;
    }

    .site-name {
      font-size: 20px;
      font-weight: normal;
      text-decoration: none;
      color: #999999;
      cursor: pointer;
    }

    /* Intro logo, only visible during intro */
    .intro-logo {
      display: none;
      margin: 0 auto 12px auto;
      width: 72px;
      height: auto;
    }

    /* NAV: same box in both states to avoid jumping */
    .main-nav {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, background 0.25s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 6px;
      display: flex;
      flex-direction: row;
      white-space: nowrap;
      padding: 10px 14px;
      border-radius: 6px;
      background: transparent;
    }

    .site-header.menu-open .main-nav {
      opacity: 1;
      pointer-events: auto;
      background: #fff;
    }

    @media (min-width: 601px) {
      .site-header:hover .main-nav {
        opacity: 1;
        pointer-events: auto;
        background: #fff;
      }
    }

    .main-nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #999999;
      font-size: 16px;
      text-transform: lowercase;
    }

    .main-nav a:hover {
      text-decoration: underline;
    }

    /* === PAGE CONTENT === */
    .page {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    h1 {
      font-weight: normal;
      color: #999999;
      margin-bottom: 6px;
    }

    .tagline {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .overview {
      max-width: 600px;
      margin: 20px 0 36px 0;
      line-height: 1.7;
    }

    .chart {
      max-width: 800px;
      margin: 30px 0;
    }

    /* === INTRO STATE === */
    body.intro .site-header {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      margin: 0;
      padding: 0;
      background: transparent;
    }

    body.intro .intro-logo {
      display: block;
    }

    body.intro .site-name {
      font-size: 26px;
    }

    body.intro .main-nav {
      display: none;
    }

    body.intro .page {
      opacity: 0;
      pointer-events: none;
    }

    /* AFTER INTRO */
    body.ready .page {
      opacity: 1;
    }

    @media (max-width: 600px) {
      body {
        margin: 28px 14px;
      }
      .site-header {
        margin: -28px -14px 28px -14px;
        padding: 16px 14px 10px 14px;
      }
    }
  </style>
</head>

<body class="intro">

<header class="site-header" id="siteHeader">
  <div class="site-header-inner">
    <img src="favicon.png" alt="fieldsmock" class="intro-logo">
    <a href="#" id="toggleMenu" class="site-name">fieldsmock</a>
    <nav class="main-nav" id="mainNav">
      <a href="index.html">ffi</a>
      <a href="holdings.html">holdings</a>
      <a href="letters.html">letters</a>
      <a href="about.html">about</a>
    </nav>
  </div>
</header>

<div class="page">
  <h1>Fieldsmock Fund I</h1>

  <p class="tagline">An equity-concentrated portfolio, with an intrinsic-value focus.</p>

  <div class="overview">
    Inception: October 2023<br>
    Mandate: Long-only equities<br>
    Approach: Bottom-up valuation<br>
    Benchmark: S&amp;P 500<br>
    Reporting: Annual letters; returns shown on a time-weighted basis.
  </div>

  <div class="chart">
    <img src="assets/TWR.png" alt="Time-Weighted Return Chart" style="width:100%;">
  </div>

  <div class="chart">
    <img src="assets/CR.png" alt="Cumulative Return Chart" style="width:100%;">
  </div>

  <div class="chart">
    <img src="assets/CAR.png" alt="Compound Annual Return Chart" style="width:100%;">
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const body = document.body;
    const header = document.getElementById("siteHeader");
    const toggle = document.getElementById("toggleMenu");

    // Menu toggle
    toggle.addEventListener("click", function (e) {
      e.preventDefault();
      header.classList.toggle("menu-open");
    });

    // Intro animation: only first visit per tab
    const introSeen = sessionStorage.getItem("fsIntroSeen");

    if (introSeen) {
      body.classList.remove("intro");
      body.classList.add("ready");
    } else {
      setTimeout(function () {
        body.classList.remove("intro");
        body.classList.add("ready");
        sessionStorage.setItem("fsIntroSeen", "1");
      }, 1000);
    }
  });
</script>

</body>
</html>
