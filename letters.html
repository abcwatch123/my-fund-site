<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fieldsmock</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Baskerville, serif;
      margin: 40px 20px;
      color: #000;
    }

    .site-header {
      position: sticky;
      top: 0;
      background: #fff;
      text-align: center;
      margin: -40px -20px 36px -20px;
      padding: 16px 20px 10px 20px;
      box-sizing: border-box;
      z-index: 100;
    }

    .site-header-inner {
      position: relative;
      display: inline-block;
    }

    .logo-with-text {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .logo-icon {
      width: 22px;
      height: 22px;
      display: block;
    }

    .site-name {
      font-size: 24px;
      font-weight: normal;
      color: #999999;
      text-decoration: none;
      cursor: default;
      user-select: none;
    }

    a {
      color: #000;
      text-decoration: none;
    }
    a:hover {
      color: #000;
      text-decoration: underline;
    }

    .main-nav {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, background 0.25s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 6px;
      display: flex;
      flex-direction: row;
      white-space: nowrap;
      padding: 10px 14px;
      border-radius: 6px;
      background: transparent;
    }

    .site-header.menu-open .main-nav {
      opacity: 1;
      pointer-events: auto;
      background: #fff;
    }

    @media (min-width: 601px) {
      .site-header:hover .main-nav {
        opacity: 1;
        pointer-events: auto;
        background: #fff;
      }
    }

    .main-nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #999999;
      font-size: 16px;
      text-transform: lowercase;
    }

    .main-nav a:hover {
      text-decoration: none;
      color: #ffffff;
    }

    .page {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    h1 {
      font-weight: normal;
      color: #999999;
      margin-bottom: 14px;
    }

    p {
      margin: 6px 0;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      body {
        margin: 28px 14px;
      }
      .site-header {
        margin: -28px -14px 28px -14px;
        padding: 8px 14px 6px 14px;
        text-align: left;
      }
      .site-header-inner {
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      .main-nav {
        position: absolute;
        left: 0;
        right: 0;
        transform: none;
        margin-top: 4px;
        padding: 8px 14px;
        justify-content: flex-start;
        background: #fff;
        border-radius: 0;
      }
      .main-nav a {
        margin: 0 12px 0 0;
      }
    }
  </style>
</head>

<body>

<header class="site-header" id="siteHeader">
  <div class="site-header-inner">
    <div id="toggleMenu" class="logo-with-text">
      <img src="favicon.png" alt="" class="logo-icon">
      <span class="site-name">fieldsmock</span>
    </div>
    <nav class="main-nav" id="mainNav">
      <a href="index.html">ffi</a>
      <a href="holdings.html">holdings</a>
      <a href="letters.html">letters</a>
      <a href="about.html">about</a>
    </nav>
  </div>
</header>

<div class="page">
  <h1>Slightly organised thoughts</h1>

  <p><a href="letter-0.html">0</a></p>
</div>

<script>
  const header = document.getElementById("siteHeader");
  const toggleMenu = document.getElementById("toggleMenu");

  function isMobile() {
    return window.innerWidth <= 600;
  }

  if (toggleMenu) {
    toggleMenu.addEventListener("click", function (e) {
      if (!isMobile()) return;
      e.preventDefault();
      e.stopPropagation();
      header.classList.toggle("menu-open");
    });
  }

  document.addEventListener("click", function (e) {
    if (!isMobile()) return;
    if (!header.contains(e.target)) {
      header.classList.remove("menu-open");
    }
  });

  window.addEventListener("scroll", function () {
    if (!isMobile()) return;
    header.classList.remove("menu-open");
  });
</script>

</body>
</html>
