<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FFI – fieldsmock</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Baskerville, serif;
      margin: 40px 20px;
      color: #000;
    }

    /* Sticky header with centred site name */
    .site-header {
      position: sticky;
      top: 0;
      background: #fff;
      text-align: center;
      margin: -40px -20px 36px -20px;
      padding: 20px 20px 14px 20px;
      box-sizing: border-box;
      z-index: 100;
    }

    .site-header-inner {
      position: relative;
      display: inline-block;
    }

    .site-name {
      font-size: 20px;
      font-weight: normal;
      text-decoration: none;
      color: #000;
      cursor: pointer;
    }

    /* Main nav — hidden until menu-open */
    .main-nav {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 6px;
      display: flex;
      flex-direction: row;
      white-space: nowrap;
    }

    /* Visible when clicked or toggled */
    .site-header.menu-open .main-nav {
      opacity: 1;
      pointer-events: auto;
      background: #fff;
      padding: 10px 14px;
      border-radius: 6px;
    }

    /* Hover reveal on desktop */
    @media (min-width: 601px) {
      .site-header:hover .main-nav {
        opacity: 1;
        pointer-events: auto;
      }
    }

    .main-nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      text-transform: lowercase;
    }

    .main-nav a:hover { text-decoration: underline; }

    .page {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    h1 {
      font-weight: normal;
      color: #999999;
      margin-bottom: 6px;
    }

    .tagline {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .overview {
      max-width: 600px;
      margin: 20px 0 36px 0;
      line-height: 1.7;
    }

    .chart {
      max-width: 800px;
      margin: 30px 0;
    }

    @media (max-width: 600px) {
      body { margin: 28px 14px; }
      .site-header {
        margin: -28px -14px 28px -14px;
        padding: 16px 14px 10px 14px;
      }
    }
  </style>
</head>

<body>

<header class="site-header" id="siteHeader">
  <div class="site-header-inner">
    <a href="#" id="toggleMenu" class="site-name">fieldsmock</a>
    <nav class="main-nav" id="mainNav">
      <a href="FFI.html">ffi</a>
      <a href="holdings.html">holdings</a>
      <a href="letters.html">letters</a>
      <a href="about.html">about</a>
    </nav>
  </div>
</header>

<div class="page">
  <h1>Fieldsmock Fund I</h1>

  <p class="tagline">An equity-concentrated portfolio, with an intrinsic-value focus.</p>

  <div class="overview">
    Inception: October 2023<br>
    Mandate: Long-only equities<br>
    Approach: Bottom-up valuation<br>
    Benchmark: S&P 500<br>
    Reporting: Annual letters; returns shown on a time-weighted basis.
  </div>

  <div class="chart"><img src="assets/TWR.png" style="width:100%;"></div>
  <div class="chart"><img src="assets/CR.png" style="width:100%;"></div>
  <div class="chart"><img src="assets/CAR.png" style="width:100%;"></div>
</div>

<script>
  const header = document.getElementById("siteHeader");
  const toggle = document.getElementById("toggleMenu");
  toggle.addEventListener("click", e => {
    e.preventDefault();
    header.classList.toggle("menu-open");
  });
</script>

</body>
</html>
