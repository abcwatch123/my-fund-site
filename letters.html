  <style>
    body {
      font-family: Baskerville, serif;
      margin: 40px 20px;
      color: #000;
    }

    .site-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: #fff;
      text-align: center;
      margin: -40px -20px 36px -20px;
      padding: 20px 20px 14px 20px;
      box-sizing: border-box;
    }

    .site-header-inner {

      display: inline-block;
    }

    .site-name {
      font-size: 20px;
      font-weight: normal;
      text-decoration: none;
      color: #000;
      cursor: pointer;
      display: inline-block;
      margin-bottom: 6px;
    }

    .main-nav {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 4px;
      display: flex;
      flex-direction: row;
      white-space: nowrap;
    }

    @media (min-width: 601px) {
      .site-header:hover .main-nav {
        opacity: 1;
        pointer-events: auto;
      }
    }

    .site-header.menu-open .main-nav {
      opacity: 1;
      pointer-events: auto;
    }

    .main-nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #000;
      text-transform: lowercase;
      font-size: 16px;
    }

    .main-nav a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: 720px;
      margin: 0 auto;
      text-align: left;
      padding-top: 20px;
    }

    h1 {
      font-weight: normal;
      color: #999999;
      margin-bottom: 16px;
    }

    p {
      margin-bottom: 20px;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body {
        margin: 28px 14px;
      }
      .site-header {
        margin: -28px -14px 28px -14px;
        padding: 16px 14px 10px 14px;
      }
      .page {
        padding-top: 12px;
      }
    }
  </style>
</head>
