<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fieldsmock</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Baskerville, serif;
      margin: 40px 20px;
      color: #000;
    }

    .site-header {
      position: sticky;
      top: 0;
      background: #fff;
      margin: -40px -20px 36px -20px;
      padding: 16px 20px 10px 20px;
      box-sizing: border-box;
      z-index: 100;
    }

    .site-header-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }

    .logo-with-text {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .logo-icon {
      width: 22px;
      height: 22px;
      display: block;
    }

    .site-name {
      font-size: 24px;
      font-weight: normal;
      color: #999999;
      text-decoration: none;
      cursor: default;
      user-select: none;
    }

    a {
      color: #000;
      text-decoration: none;
    }
    a:hover {
      color: #000;
      text-decoration: underline;
    }

    .main-nav {
      display: none;
      align-items: center;
      gap: 18px;
      white-space: nowrap;
      font-size: 16px;
      text-transform: lowercase;
    }

    .main-nav a {
      color: #999999;
      text-decoration: none;
    }

    .main-nav a:hover {
      color: #ffffff;
      text-decoration: none;
    }

    .site-header.menu-open .logo-with-text {
      display: none;
    }
    .site-header.menu-open .main-nav {
      display: flex;
    }

    @media (min-width: 601px) {
      .site-header:hover .logo-with-text {
        display: none;
      }
      .site-header:hover .main-nav {
        display: flex;
      }
    }

    .page {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    h1 {
      font-weight: normal;
      color: #999999;
      margin-bottom: 14px;
    }

    p {
      margin: 6px 0;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      body {
        margin: 28px 14px;
      }
      .site-header {
        margin: -28px -14px 28px -14px;
        padding: 8px 14px 6px 14px;
      }
      .site-header-inner {
        justify-content: flex-start;
        gap: 16px;
      }
      .main-nav {
        flex-wrap: wrap;
        row-gap: 4px;
      }
    }
  </style>
</head>

<body>

<header class="site-header" id="siteHeader">
  <div class="site-header-inner">
    <div id="toggleMenu" class="logo-with-text">
      <img src="favicon.png" alt="" class="logo-icon">
      <span class="site-name">fieldsmock</span>
    </div>
    <nav class="main-nav" id="mainNav">
      <a href="index.html">ffi</a>
      <a href="holdings.html">holdings</a>
      <a href="letters.html">letters</a>
      <a href="about.html">about</a>
    </nav>
  </div>
</header>

<div class="page">
  <h1>Slightly organised thoughts</h1>

  <p><a href="letter-0.html">0</a></p>
</div>

<script>
  const header = document.getElementById("siteHeader");
  const toggleMenu = document.getElementById("toggleMenu");

  let lastScrollY = window.scrollY;

  function openMenu() {
    header.classList.add("menu-open");
  }

  function closeMenu() {
    header.classList.remove("menu-open");
  }

  if (toggleMenu) {
    toggleMenu.addEventListener("click", function (e) {
      e.preventDefault();
      e.stopPropagation();
      if (header.classList.contains("menu-open")) {
        closeMenu();
      } else {
        openMenu();
      }
    });
  }

  document.addEventListener("click", function (e) {
    if (!header.contains(e.target)) {
      closeMenu();
    }
  });

  window.addEventListener("scroll", function () {
    const currentY = window.scrollY;
    if (currentY < lastScrollY - 5) {
      openMenu();
    } else if (currentY > lastScrollY + 5) {
      closeMenu();
    }
    lastScrollY = currentY;
  });
</script>

</body>
</html>
