<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fieldsmock</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Baskerville, serif;
      margin: 0;
      color: #000;
    }

    /* === HEADER === */
    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      padding: 16px 0;
      z-index: 100;
      display: flex;
      justify-content: center; /* centers inner container */
      box-sizing: border-box;
    }

    .site-header-inner {
      display: flex;
      justify-content: space-between; /* logo left, menu right */
      align-items: center;
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
      padding: 0 20px;
    }

    /* LOGO */
    .logo-with-text {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      text-decoration: none;
      margin-left: 0;
      color: #999999;
    }

    .logo-icon {
      width: 22px;
      height: 22px;
      display: block;
    }

    .site-name {
      font-size: 24px;
      font-weight: normal;
      color: #999999;
      user-select: none;
    }

    /* MENU */
    .main-nav {
      display: flex;
      gap: 18px;
      font-size: 16px;
      text-transform: lowercase;
      transition: color 0.3s ease;
    }

    .main-nav a {
      color: #999999;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    /* Hover: fade text to transparent */
    .main-nav a:hover {
      color: rgba(153,153,153,0);
    }

    /* HAMBURGER (mobile) */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger div {
      width: 24px;
      height: 2px;
      background: #999;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      .site-header-inner {
        padding: 0 14px;
      }
      .main-nav {
        display: none;
        flex-direction: column;
        gap: 12px;
        background: #fff;
        position: absolute;
        top: 100%;
        right: 14px;
        padding: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      }
      .main-nav.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }

    /* PAGE CONTENT */
    .page {
      max-width: 800px;
      margin: 64px auto 40px auto; /* space for fixed header */
      text-align: left;
      line-height: 1.7;
    }

    h1 {
      font-weight: normal;
      color: #999999;
      margin-bottom: 6px;
    }

    .tagline {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .overview {
      max-width: 600px;
      margin: 20px 0 36px 0;
      line-height: 1.7;
      color: #000;
    }

    .chart {
      max-width: 800px;
      margin: 30px 0;
    }

    a {
      text-decoration: none;
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="site-header-inner">
    <a href="ffi.html" class="logo-with-text">
      <img src="favicon.png" alt="" class="logo-icon">
      <span class="site-name">fieldsmock</span>
    </a>

    <!-- Hamburger for mobile -->
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="main-nav" id="mainNav">
      <a href="holdings.html">holdings</a>
      <a href="letters.html">letters</a>
      <a href="about.html">about</a>
    </nav>
  </div>
</header>

<div class="page">
  <h1>Fieldsmock Fund I</h1>

  <p class="tagline">A small equity-concentrated portfolio, with an intrinsic-value focus.</p>

  <div class="overview">
    Inception: October 2023<br>
    Mandate: Long-only equities<br>
    Approach: Bottom-up valuation<br>
    Benchmark: S&amp;P 500<br>
    Reporting: Annual letters; returns shown on a time-weighted basis.
  </div>

  <div class="chart">
    <img src="assets/TWR.png" alt="Time-Weighted Return Chart" style="width:100%;">
  </div>

  <div class="chart">
    <img src="assets/CR.png" alt="Cumulative Return Chart" style="width:100%;">
  </div>

  <div class="chart">
    <img src="assets/CAR.png" alt="Compound Annual Return Chart" style="width:100%;">
  </div>
</div>

<script>
  const hamburger = document.getElementById('hamburger');
  const mainNav = document.getElementById('mainNav');

  hamburger.addEventListener('click', () => {
    mainNav.classList.toggle('show');
  });
</script>

</body>
</html>
