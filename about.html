<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fieldsmock</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Baskerville, serif;
      margin: 40px 20px;
      color: #000;
    }

    .site-header {
      position: sticky;
      top: 0;
      background: #fff;
      text-align: center;
      margin: -40px -20px 36px -20px;
      padding: 16px 20px 10px 20px;
      box-sizing: border-box;
      z-index: 100;
    }

    .site-header-inner {
      position: relative;
      display: inline-block;
    }

    .menu-button {
      display: none;
      background: none;
      border: none;
      padding: 0;
      margin: 0 12px 0 0;
      cursor: pointer;
      vertical-align: middle;
    }

    .menu-button img {
      width: 24px;
      height: 24px;
      display: block;
    }

    .site-name {
      font-size: 20px;
      font-weight: normal;
      color: #999999;
      text-decoration: none;
      cursor: default;
      user-select: none;
    }

    .main-nav {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, background 0.25s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 6px;
      display: flex;
      flex-direction: row;
      white-space: nowrap;
      padding: 10px 14px;
      border-radius: 6px;
      background: transparent;
    }

    .site-header.menu-open .main-nav {
      opacity: 1;
      pointer-events: auto;
      background: #fff;
    }

    @media (min-width: 601px) {
      .site-header:hover .main-nav {
        opacity: 1;
        pointer-events: auto;
        background: #fff;
      }
    }

    .main-nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #999999;
      font-size: 16px;
      text-transform: lowercase;
    }

    .main-nav a:hover {
      text-decoration: none;
      color: #ffffff;
    }

    a {
      color: #000;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
      color: #000;
    }

    .page {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    h1 {
      font-weight: normal;
      color: #999999;
      margin-bottom: 16px;
    }

    .about-logo img {
      height: 40px;
      width: auto;
      display: block;
    }

    .about-text {
      max-width: 650px;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .about-image img {
      width: 100%;
      display: block;
    }

    @media (max-width: 600px) {
      body {
        margin: 28px 14px;
      }
      .site-header {
        margin: -28px -14px 28px -14px;
        padding: 8px 14px 6px 14px;
        text-align: left;
      }
      .site-header-inner {
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }
      .menu-button {
        display: block;
      }
      .main-nav {
        position: absolute;
        left: 0;
        right: 0;
        transform: none;
        margin-top: 4px;
        padding: 8px 14px;
        justify-content: flex-start;
        background: #fff;
        border-radius: 0;
      }
      .main-nav a {
        margin: 0 12px 0 0;
      }
    }
  </style>
</head>

<body>

<header class="site-header" id="siteHeader">
  <div class="site-header-inner">
    <button id="menuButton" class="menu-button" aria-label="Menu">
      <img src="favicon.png" alt="Menu">
    </button>
    <span id="siteName" class="site-name">fieldsmock</span>
    <nav class="main-nav" id="mainNav">
      <a href="index.html">ffi</a>
      <a href="holdings.html">holdings</a>
      <a href="letters.html">letters</a>
      <a href="about.html">about</a>
    </nav>
  </div>
</header>

<div class="page">
  <h1 class="about-logo">
    <img src="favicon.png" alt="fieldsmock logo">
  </h1>

  <p class="about-text">
    A field smock is perfect when you're in the mud, which is often how it feels&nbsp;like&nbsp;investing.
  </p>

  <div class="about-image">
    <img src="assets/mud.png" alt="In the mud">
  </div>
</div>

<script>
  const header = document.getElementById("siteHeader");
  const menuButton = document.getElementById("menuButton");
  const siteName = document.getElementById("siteName");

  if (menuButton) {
    menuButton.addEventListener("click", function (e) {
      e.preventDefault();
      header.classList.toggle("menu-open");
    });
  }

  if (siteName) {
    siteName.addEventListener("click", function (e) {
      if (window.innerWidth <= 600) {
        e.preventDefault();
        header.classList.toggle("menu-open");
      }
    });
  }
</script>

</body>
</html>
