  <style>
    body {
      font-family: Baskerville, serif;
      margin: 40px 20px;
      color: #000;
    }

    .site-header {
      position: sticky;
      top: 0;
      background: #fff;
      text-align: center;
      margin: -40px -20px 36px -20px;
      padding: 20px 20px 14px 20px;
      box-sizing: border-box;
      z-index: 100;
    }

    .site-header-inner {
      position: relative;
      display: inline-block;
    }

    .site-name {
      font-size: 20px;
      font-weight: normal;
      color: #000;
      text-decoration: none;
      cursor: pointer;
    }

    .main-nav {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease, background 0.25s ease;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 6px;
      display: flex;
      flex-direction: row;
      white-space: nowrap;
      padding: 10px 14px;
      border-radius: 6px;
      background: transparent;
    }

    .site-header.menu-open .main-nav {
      opacity: 1;
      pointer-events: auto;
      background: #fff;
    }

    @media (min-width: 601px) {
      .site-header:hover .main-nav {
        opacity: 1;
        pointer-events: auto;
        background: #fff;
      }
    }

    .main-nav a {
      margin: 0 12px;
      text-decoration: none;
      color: #000;
      font-size: 16px;
      text-transform: lowercase;
    }

    .main-nav a:hover { text-decoration: underline; }

    .page {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    h1 {
      font-weight: normal;
      color: #999999;
      margin-bottom: 14px;
    }

    .holdings-list {
      font-size: 18px;
      line-height: 1.8;
    }

    .holdings-list a {
      color: #000;
      text-decoration: none;
    }

    .holdings-list a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      body { margin: 28px 14px; }
      .site-header {
        margin: -28px -14px 28px -14px;
        padding: 16px 14px 10px 14px;
      }
    }
  </style>
</head>

<header class="site-header" id="siteHeader">

  const toggle = document.getElementById("toggleMenu");

  toggle.addEventListener("click", function (e) {
    e.preventDefault();
    header.classList.toggle("menu-open");
  });
</script>
