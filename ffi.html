<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fieldsmock</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Baskerville, serif;
      margin: 0;
      color: #000;
    }

    /* === HEADER === */
    .site-header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      z-index: 100;
    }

    .site-header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 800px;
      margin: 0 auto;
      padding: 16px 0;
      position: relative;
      box-sizing: border-box;
    }

    /* LOGO */
    .logo-with-text {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #999;
    }

    .logo-icon {
      width: 22px;
      height: 22px;
    }

    .site-name {
      font-size: 24px;
      font-weight: normal;
      color: #999;
      user-select: none;
    }

    /* MENU (desktop) */
    .main-nav {
      display: flex;
      gap: 18px;
      font-size: 16px;
      text-transform: lowercase;
    }

    .main-nav a {
      color: #999;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .main-nav a:hover {
      color: rgba(153,153,153,0);
    }

    /* HAMBURGER */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .hamburger div {
      width: 24px;
      height: 2px;
      background: #999;
    }

    /* PAGE */
    .page {
      max-width: 800px;
      margin: 90px auto 40px auto;
      padding: 0 20px;
      line-height: 1.7;
      box-sizing: border-box;
    }

    h1 {
      font-weight: normal;
      color: #999;
      margin-bottom: 6px;
    }

    .tagline {
      margin-bottom: 20px;
    }

    .overview {
      max-width: 600px;
      margin: 20px 0 36px 0;
    }

    .chart {
      max-width: 800px;
      margin: 30px 0;
    }

    .chart img {
      width: 100%;
      display: block;
    }

    /* === MOBILE === */
    @media (max-width: 600px) {

      .site-header-inner {
        padding: 18px 14px 26px 14px; /* bottom breathing room */
      }

      /* Center logo perfectly */
      .logo-with-text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      /* Center hamburger vertically */
      .hamburger {
        display: flex;
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
      }

      /* Fullscreen menu */
      .main-nav {
        display: none;
        position: fixed;
        inset: 0;
        background: #fff;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 24px;
        font-size: 20px;
      }

      .main-nav.show {
        display: flex;
      }
      
      .hamburger {
       z-index: 1001;
      }

      .main-nav {
      z-index: 1000;
      }

      .page {
        margin: 84px 14px 40px 14px;
        padding: 0;
      }
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="site-header-inner">

    <a href="ffi.html" class="logo-with-text">
      <img src="favicon.png" alt="" class="logo-icon">
      <span class="site-name">fieldsmock</span>
    </a>

    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="main-nav" id="mainNav">
      <a href="holdings.html">holdings</a>
      <a href="letters.html">letters</a>
      <a href="about.html">about</a>
    </nav>

  </div>
</header>

<div class="page">
  <h1>Fieldsmock Fund I</h1>

  <p class="tagline">
    A small equity-concentrated portfolio, with an intrinsic-value focus.
  </p>

  <div class="overview">
    Inception: October 2023<br>
    Mandate: Long-only equities<br>
    Approach: Bottom-up valuation<br>
    Benchmark: S&amp;P 500<br>
    Reporting: Annual letters; returns shown on a time-weighted basis.
  </div>

  <div class="chart">
    <img src="assets/TWR.png" alt="Time-Weighted Return Chart">
  </div>

  <div class="chart">
    <img src="assets/CR.png" alt="Cumulative Return Chart">
  </div>

  <div class="chart">
    <img src="assets/CAR.png" alt="Compound Annual Return Chart">
  </div>
</div>

<script>
  const hamburger = document.getElementById('hamburger');
  const mainNav = document.getElementById('mainNav');

  hamburger.addEventListener('click', () => {
    mainNav.classList.toggle('show');
  });
</script>

</body>
</html>
