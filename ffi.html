<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fieldsmock</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Baskerville, serif;
      margin: 40px 20px;
      color: #000;
    }

    /* === HEADER === */
    .site-header {
      position: sticky;
      top: 0;
      background: #fff;
      margin-bottom: 36px;
      padding: 16px 0 10px 0;
      box-sizing: border-box;
      z-index: 100;
    }

    /* Centered container for logo + menu */
    .site-header-inner {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-with-text {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      text-decoration: none;
      color: #999999;
      transition: opacity 0.45s ease;
    }

    .logo-with-text:hover {
      opacity: 0.3;
    }

    .logo-icon {
      width: 22px;
      height: 22px;
    }

    .site-name {
      font-size: 24px;
      color: #999999;
      font-weight: normal;
      user-select: none;
    }

    .main-nav {
      display: flex;
      gap: 18px;
      font-size: 16px;
      text-transform: lowercase;
    }

    .main-nav a {
      text-decoration: none;
      color: #999999;
    }

    .main-nav a:hover {
      text-decoration: underline;
      color: #000;
    }

    /* PAGE CONTENT */
    .page {
      max-width: 800px;
      margin: 0 auto;
      text-align: left;
    }

    h1 {
      font-weight: normal;
      color: #999999;
      margin-bottom: 6px;
    }

    .tagline {
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .overview {
      max-width: 600px;
      margin: 20px 0 36px 0;
      line-height: 1.7;
      color: #000;
    }

    .chart {
      max-width: 800px;
      margin: 30px 0;
    }

    /* MOBILE */
    @media (max-width: 600px) {
      body {
        margin: 28px 14px;
      }
      .site-header-inner {
        flex-direction: column;
        align-items: flex-start;
      }
      .main-nav {
        margin-top: 8px;
        gap: 12px;
        flex-wrap: wrap;
      }
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="site-header-inner">
    <!-- Logo aligned left within content -->
    <a href="ffi.html" class="logo-with-text">
      <img src="favicon.png" alt="" class="logo-icon">
      <span class="site-name">fieldsmock</span>
    </a>

    <!-- Centered page menu within content -->
    <nav class="main-nav">
      <a href="holdings.html">holdings</a>
      <a href="letters.html">letters</a>
      <a href="about.html">about</a>
    </nav>
  </div>
</header>

<div class="page">
  <h1>Fieldsmock Fund I</h1>

  <p class="tagline">A small equity-concentrated portfolio, with an intrinsic-value focus.</p>

  <div class="overview">
    Inception: October 2023<br>
    Mandate: Long-only equities<br>
    Approach: Bottom-up valuation<br>
    Benchmark: S&amp;P 500<br>
    Reporting: Annual letters; returns shown on a time-weighted basis.
  </div>

  <div class="chart">
    <img src="assets/TWR.png" alt="Time-Weighted Return Chart" style="width:100%;">
  </div>

  <div class="chart">
    <img src="assets/CR.png" alt="Cumulative Return Chart" style="width:100%;">
  </div>

  <div class="chart">
    <img src="assets/CAR.png" alt="Compound Annual Return Chart" style="width:100%;">
  </div>
</div>

</body>
</html>
